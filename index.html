<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <script src="./src/js/fizz_buzz.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class='form'>
        <h1>The FizzBuzz Game</h1>
        <img src="./images/image1.jpg" alt="No image avaliable" srcset="">
        <div class = 'submission'>
            <input type="text" id="value">
            <input type="submit" value="Check" id="button" class="bg-green hover:bg-green-dark text-white font-bold py-1 px-4 rounded-full">
            <button id='generator'>Generate</button>
            <div id="random"></div>
            <div>
                <div id="points">0</div>
                <button id="fizz">Fizz</button>
                <button id='buzz'>Buzz</button>
                <button id='fizzbuzz'>FizzBuzz</button>
            </div>
        </div>
    <div id="display_anwser" class='w-1/4 h-6 bg-white'></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_anwser')
        button.addEventListener('click' , () => {
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
    </script>
</body>
</html>
