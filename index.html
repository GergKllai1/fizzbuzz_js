<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <script src="./src/js/fizz_buzz.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class='form'>
        <h1>FizzBuzz Game</h1>
        <img src="./images/image1.jpg" alt="No image avaliable" srcset="">
        <br>
        <div class = 'submission flex flex-colum'>
            <input type="text" id="value">
            <input type="submit" value="Check" id="button">
        </div>
    <div id="display_anwser">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_anwser')
        button.addEventListener('click' , () => {
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
    </script>
</body>
</html>
